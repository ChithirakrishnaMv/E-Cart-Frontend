<section class="section" id="product">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="left-images mb-5">
                    <img [src]="product.image" alt="">
                </div>
            </div>
            <div class="col-lg-5">
                <div class="right-content">
                    <span>Id: {{product._id}}</span>
                    <h4>{{product.title}}</h4>
                    <h4 class="price pt-3">$ {{product.price}}</h4>
                   
                    <div class="quote">
                        <i class="fa fa-quote-left"></i>
                        <p>{{product.description}}</p>
                    </div>
                    <div class="quantity-content">
                           
                    <ul class="stars">
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                        <li><i class="fa fa-star"></i></li>
                    </ul>
                    </div>
                    <div class="total d-flex gap-5">
                        <div class="main-border-button mb-5" (click)="addToCart(product)"><a >Add To Cart</a></div>
                        <div class="main-border-button mb-5" (click)="addToWishlist()"><a><i class="fa-solid fa-heart-circle-plus"></i> WishList </a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
