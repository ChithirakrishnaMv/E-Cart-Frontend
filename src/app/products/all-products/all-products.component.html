<div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img height="450px" src="https://i.pinimg.com/originals/53/db/c5/53dbc52bd648ccc5f4c29ac5144c2e7f.png"
                class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img height="450px" src="../../../assets/banner3.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img height="450px" src="../../../assets/banner 2.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- card -->
<div class="d-flex row">
    <div class="wrapper card shadow  m-5 p-2 " *ngFor="let product of allProducts | filter:searchTerm:'title'">
        <img class="banner-image mt-2" [src]="product.image"> 
        <h1 class="text-center mt-1 text-justify "> {{product.title}}</h1>
        <p style="font-size:20px; "><b style="font-family:'Times New Roman';">price: ${{product.price}}</b></p>
